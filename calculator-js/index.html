<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="CALCUTOR.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="cleardisplay()">AC</button>
            <button class="button" onclick="calc('%')">%</button>
            <button class="button" onclick="calc('x')">x</button>
            <button class="button" onclick="calc('/')">/</button><br>
            <button class="button" onclick="calc('7')">7</button>
            <button class="button" onclick="calc('8')">8</button>
            <button class="button" onclick="calc('9')">9</button>
            <button class="button" onclick="calc('*')">*</button> <br>
            <button class="button" onclick="calc('4')">4</button>
            <button class="button" onclick="calc('5')">5</button>
            <button class="button" onclick="calc('6')">6</button>
            <button class="button" onclick="calc('-')">-</button><br>
            <button class="button" onclick="calc('1')">1</button>
            <button class="button" onclick="calc('2')">2</button> 
            <button class="button" onclick="calc('3')">3</button>
            <button class="button" onclick="calc('+')">+</button><br>
            <button class="button" onclick="calc('00')">00</button>
            <button class="button" onclick="calc('0')"> 0</button>
            <button class="button" onclick="calc('.')">.</button>
            <button class="button" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="CALCUTOR.js"></script>
</body>
</html>
